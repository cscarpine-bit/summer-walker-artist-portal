<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Summer Walker Artist Portal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .status {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #667eea;
        }
        
        .loading {
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #764ba2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Summer Walker</div>
        <div class="subtitle">Artist Portal</div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Verifying your email...</p>
        </div>
        
        <div id="success" class="status success" style="display: none;">
            <strong>üéâ Email Verified Successfully!</strong><br>
            Your account is now active. You can sign in to the app.
        </div>
        
        <div id="error" class="status error" style="display: none;">
            <strong>‚ùå Verification Failed</strong><br>
            There was an issue verifying your email. Please try again or contact support.
        </div>
        
        <div id="actions" style="display: none;">
            <a href="https://cscarpine-bit.github.io/summer-walker-artist-portal/" class="button">
                Go to App
            </a>
            <button onclick="window.close()" class="button">
                Close Window
            </button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        // Show loading initially
        document.getElementById('loading').style.display = 'block';
        
        // Simulate verification process
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            
            if (error) {
                // Show error
                document.getElementById('error').style.display = 'block';
                if (errorDescription) {
                    document.getElementById('error').innerHTML += `<br><small>${errorDescription}</small>`;
                }
            } else if (code) {
                // Show success
                document.getElementById('success').style.display = 'block';
                document.getElementById('actions').style.display = 'block';
                
                // Try to redirect to the main app after a delay
                setTimeout(() => {
                    window.location.href = 'https://cscarpine-bit.github.io/summer-walker-artist-portal/';
                }, 3000);
            } else {
                // No code or error, show generic message
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = '<strong>Invalid verification link</strong><br>Please check your email for the correct verification link.';
            }
        }, 2000);
        
        // Handle window focus to check if user came back from email
        window.addEventListener('focus', () => {
            // If we're on the verification page and user comes back, 
            // they might have verified their email
            if (code) {
                // Redirect to main app
                window.location.href = 'https://cscarpine-bit.github.io/summer-walker-artist-portal/';
            }
        });
    </script>
</body>
</html>

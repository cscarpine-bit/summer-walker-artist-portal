name: summer_walker_app
description: A comprehensive artist app with live streaming and content management features.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  
  # Supabase - Authentication & Database
  supabase_flutter: ^2.3.4
  
  # State Management
  provider: ^6.1.1
  
  # Form Validation
  form_validator: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/audio/

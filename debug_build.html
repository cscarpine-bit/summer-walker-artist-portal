<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Build - Summer Walker Artist Portal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #764ba2;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        
        .file-check {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .file-check h4 {
            margin: 0 0 10px 0;
            color: #495057;
        }
        
        .file-check .status {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        
        button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        button:hover {
            background: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Summer Walker Artist Portal</div>
        <h2>üîç Build Debug Information</h2>
        
        <div class="status info">
            <strong>Debug Mode:</strong> This page helps diagnose build and deployment issues.
        </div>
        
        <div class="file-check">
            <h4>üìÅ Critical Flutter Files Check</h4>
            <div id="flutter-files-status">Checking files...</div>
        </div>
        
        <div class="file-check">
            <h4>üåê GitHub Pages Status</h4>
            <div id="github-status">Checking deployment...</div>
        </div>
        
        <div class="file-check">
            <h4>üîß Actions</h4>
            <button onclick="checkFiles()">Recheck Files</button>
            <button onclick="checkGitHubActions()">Check GitHub Actions</button>
            <button onclick="window.location.reload()">Refresh Page</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const criticalFiles = [
            'flutter_bootstrap.js',
            'main.dart.js',
            'flutter.js',
            'index.html'
        ];
        
        const baseUrl = 'https://cscarpine-bit.github.io/summer-walker-artist-portal/';
        
        async function checkFiles() {
            const statusDiv = document.getElementById('flutter-files-status');
            statusDiv.innerHTML = '<div class="status info">Checking files...</div>';
            
            let results = '';
            let allGood = true;
            
            for (const file of criticalFiles) {
                try {
                    const response = await fetch(`${baseUrl}${file}`);
                    if (response.ok) {
                        results += `<div class="status success">‚úÖ ${file} - OK (${response.status})</div>`;
                    } else {
                        results += `<div class="status error">‚ùå ${file} - Failed (${response.status})</div>`;
                        allGood = false;
                    }
                } catch (error) {
                    results += `<div class="status error">‚ùå ${file} - Error: ${error.message}</div>`;
                    allGood = false;
                }
            }
            
            statusDiv.innerHTML = results;
            
            if (allGood) {
                statusDiv.innerHTML += '<div class="status success"><strong>üéâ All critical files are accessible!</strong></div>';
            } else {
                statusDiv.innerHTML += '<div class="status error"><strong>‚ö†Ô∏è Some files are missing or inaccessible!</strong></div>';
            }
        }
        
        async function checkGitHubActions() {
            const statusDiv = document.getElementById('github-status');
            statusDiv.innerHTML = '<div class="status info">Checking GitHub Actions...</div>';
            
            try {
                // Try to check if the main app loads
                const response = await fetch(`${baseUrl}index.html`);
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="status success">‚úÖ GitHub Pages is accessible</div>
                        <div class="status info">Main page loads successfully</div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">‚ùå GitHub Pages issue (${response.status})</div>
                        <div class="status info">Check GitHub Actions for deployment errors</div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">‚ùå GitHub Pages error: ${error.message}</div>
                    <div class="status info">Possible deployment failure</div>
                `;
            }
        }
        
        // Auto-check on page load
        window.addEventListener('load', () => {
            checkFiles();
            checkGitHubActions();
        });
    </script>
</body>
</html>

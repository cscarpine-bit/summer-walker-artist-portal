<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="summer_walker_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>summer_walker_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Configure Flutter web renderer
    window.flutterConfiguration = {
      canvasKitBaseUrl: "/summer-walker-artist-portal/canvaskit/"
    };
    
    // Error handling for Flutter web
    window.addEventListener('error', function(e) {
      console.error('Flutter web error:', e);
      document.body.innerHTML = '<div style="padding: 20px; text-align: center;"><h2>Loading Summer Walker Artist Portal...</h2><p>If this page doesn\'t load, please check the console for errors.</p></div>';
    });
    
    // Check if Flutter is loading
    window.addEventListener('load', function() {
      console.log('Page loaded, checking Flutter...');
      setTimeout(function() {
        if (!window.flutter_inappwebview) {
          console.log('Flutter web should be loading...');
        }
      }, 1000);
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

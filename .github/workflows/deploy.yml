name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Enable web
        run: flutter config --enable-web
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build web
        run: flutter build web --release --base-href /summer-walker-artist-portal/ --web-renderer html
      
      - name: Verify build files
        run: |
          echo "ğŸ” Checking build output..."
          ls -la build/web/
          echo "ğŸ“ Checking critical files..."
          if [ -f "build/web/flutter_bootstrap.js" ]; then
            echo "âœ… flutter_bootstrap.js exists"
          else
            echo "âŒ flutter_bootstrap.js missing!"
            exit 1
          fi
          if [ -f "build/web/main.dart.js" ]; then
            echo "âœ… main.dart.js exists"
          else
            echo "âŒ main.dart.js missing!"
            exit 1
          fi
          if [ -f "build/web/flutter.js" ]; then
            echo "âœ… flutter.js exists"
          else
            echo "âŒ flutter.js missing!"
            exit 1
          fi
          echo "ğŸ‰ All critical files present!"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
      
      - name: Verify deployment
        run: |
          echo "ğŸŒ Waiting for deployment to complete..."
          sleep 30
          echo "ğŸ” Checking deployed files..."
          curl -f "https://cscarpine-bit.github.io/summer-walker-artist-portal/flutter_bootstrap.js" || echo "âŒ flutter_bootstrap.js not accessible"
          curl -f "https://cscarpine-bit.github.io/summer-walker-artist-portal/main.dart.js" || echo "âŒ main.dart.js not accessible"
          curl -f "https://cscarpine-bit.github.io/summer-walker-artist-portal/flutter.js" || echo "âŒ flutter.js not accessible"
          echo "ğŸ¯ Deployment verification complete!"
